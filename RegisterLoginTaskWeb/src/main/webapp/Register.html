<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#form{
		background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 320px;
        text-align: center;
        margin:auto;
        margin-top:100px;
	}
	h1 {
        color: #444;
        margin-bottom: 25px;
        letter-spacing: 1px;
    }
    input[type="text"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 5px rgba(108,99,255,0.5);
    }
    input[type="submit"] {
        background-color: #6c63ff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    } 
    input[type="submit"]:hover {
        background-color: #574bff;
        transform: scale(1.05);
    }
    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
    }
    
</style>
</head>
<body>
	<div id='form'>
	<form action="register">
	<h1>Register</h1>
		<label>ID:</label><input type="text" name="id" required /> <br><br>
		<label>NAME:</label> <input type="text" name="name" required/> <br><br>
		<label>USERNAME:</label> <input type="text" name="username"  required/> <br><br>
	   <label>PASSWORD:</label> <input type="text" name="password" pattern="[A-Za-z0-9%&]{2,10}"  required/> <br><br>
		<input type="submit" value="Register"/>
	</form>
	</div>
</body>
</html>
